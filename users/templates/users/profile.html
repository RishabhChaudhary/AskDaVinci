{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>{{ user.username }}</h3>
    <p>Chat Files: {{ user.chatfiles.file }}</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Upload New File</legend>
            {{ file_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Upload</button>
        </div>
    </form>
{% endblock content %}
