{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask DaVinci</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico"> -->
    <!-- <link href="/static/base.css" rel="stylesheet"> -->
</head>
<body>
    <div class="navbar">
        <h1 id="page-title">Ask Da Vinci</h1>
        <div>
            {% if user.is_authenticated%}
                <a class="navbar-link" href="{% url 'profile' %}">Profile</a>
                <a class="navbar-link ml-2" href="{% url 'chatbot' %}">Home</a>
                <a class="navbar-link ml-2 mr-2" id="" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="navbar-link" id="" href="{% url 'login' %}">Log In</a>
                <a class="navbar-link ml-2 mr-2" id="" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
            
        </div>
    </div>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor%}
        {% endif %}
        {% block content %}
        {% endblock content%}
    </div>
</body>
</html>
