{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Upload New File</legend>
        {{ file_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Upload</button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">Continue with existing file: {{ user.chatfiles.file}} <a class="ml-2" href="{% url 'chatbot' %}">Continue</a></small>
</div>
{% endblock content %}
